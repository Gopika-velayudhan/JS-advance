<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">find meals for your ingredients</h2>
                <blockquote>Real food doesn't have ingredients,real food is ingredients.<br><cite>jamie oliver</cite></blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="enter an ingredients" id="search-input">
                    <button type="submit" class="search-btn-btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your search results:</h2>
                <div id="meal">
                    <!-- meal-item -->
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="potato.jpeg" alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>Potato chips</h3>
                            <a href="#" class="recipe-btn">Get recipe</a>
                        </div>
                    </div>
                    <!-- end of meal-item -->
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
